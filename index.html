<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bus Mall</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Monoton|PT+Sans+Narrow&display=swap"
    rel="stylesheet">
</head>

<body>
  <form id="roundsForm">
    <fieldset>
      Number of options:<br>
      <input type="number" value="3" name="numberOfOptionsField" required><br>
      Number of rounds:<br>
      <input type="number" value="25" name="numberOfRoundsField" required><br>
      <input type="submit" value="Restart Game" name="resetButton" id="reset-button">
    </fieldset>
  </form>

  <div id="gameBox">

    <header>
      <h1>Bus Mall</h1>
    </header>

    <p>Of the products below, which would you be most likely to buy?</p>

    <canvas id="myChart" width="400" height="200"></canvas>

    <main id="displayArea"></main>

  </div>
  <section id="results"></section>

  <script src="node_modules/chart.js/dist/Chart.bundle.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
